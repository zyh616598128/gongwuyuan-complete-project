version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gwy_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gwy_exam
      MYSQL_USER: gwy_user
      MYSQL_PASSWORD: gwy_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: gwy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gwy_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/gwy_exam
      - SPRING_DATASOURCE_USERNAME=gwy_user
      - SPRING_DATASOURCE_PASSWORD=gwy_password
      - SPRING_REDIS_HOST=redis
      - JWT_SECRET=gwy-exam-secret-key
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data: